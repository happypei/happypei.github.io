        <div onclick="plusIndex(1)" class="toggle_right"></div>
        <div onclick="plusIndex(-1)" class="toggle_left"></div>

    <script>
        // Carousel toggle and autoslides
        var indexs = 1;
        var inde = 1;
        function plusIndex(n) {
            indexs = indexs + n;
            inde = inde + n;
            toggleSlides(indexs);
            tourColumn(inde);
        }

        toggleSlides(1);

            function toggleSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                // console.log(slides);
                if (n > slides.length) { indexs = 1 };
                if (n < 1) { indexs = slides.length };
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[indexs-1].style.display = "block";
            }

            autoslides();
            function autoslides() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                if (indexs > x.length) { indexs = 1 }
                x[indexs - 1].style.display = "block";
                indexs++;
                setTimeout(autoslides, 2000);
            }   

            tourColumn(1);
                function tourColumn(n) {
                    var i;
                    var dot = document.getElementsByClassName("dot");
                    if (n > dot.length) { inde = 1 };
                    if (n < 1) { inde = dot.length };
                    for (i = 0; i < dot.length; i++) {
                        dot[i].style.backgroundColor = "#898989";
                    }
                    dot[inde - 1].style.backgroundColor = "#ffffff";
                }

            autoColumn();
            function autoColumn() {
                var i;
                var dot = document.getElementsByClassName("dot");
                for (i = 0; i < dot.length; i++) {
                    dot[i].style.backgroundColor = "#898989";
                }
                if (inde > dot.length) { inde = 1 }
                dot[inde - 1].style.backgroundColor = "#ffffff";
                inde++;
                setTimeout(autoColumn, 2000);
            }   
    </script>
