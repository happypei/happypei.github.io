    <div class="card">

        <div class="right">
            <h2>漫步小時空
                <span class="smalltitle">會再一次……遇見。</span>
            </h2>
            <hr>
            <pre>
                 遠離塵囂，按下時間暫停，漫步地走進小時空…… 
                 靜靜地欣賞每個四季，慢慢地呼吸每個時刻。 
                 有沒有在哪個時刻……
                 你按下了，於是，漫步了。
            </pre>
            <h4>時空</h4>
            <pre>
                 一個背包，一張車票，一臺相機，一個人。
                 一路涉足、一路留戀、一路回望，這時空。
                 渴望一場沒有限期的旅行。
            </pre>
